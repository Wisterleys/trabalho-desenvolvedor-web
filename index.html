<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        #button{
            position: relative;
            width: 125px;
            height: 25px;
            text-align: center;
            border-radius: 180px;
            cursor: pointer;
            background-color: rgb(175, 162, 146);
        }
        #ball{
            position: absolute;
            width: 25px;
            height: 25px;
            top: 0;
            border-radius: 180px;
            transition: all 1s;
        }
        .ballL{
            left: 0;
        }
        .ballL.ballR{
            left:100%;
            transform: translateX(-100%);
        }
        #warning{
            position: fixed;
            width: auto;
            height: auto;
            z-index: 20;
            visibility: hidden;
            top:-150%;
            left: 50%;
            transform: translate(-50%,-50%);
            transition: all 1s;
            animation: ride-up 1s;
        }
        #warning.fall{
            visibility: visible;
            top:50%;
            animation: fall 1s;
            
        }
        @keyframes ride-up-save {0%{transform: translate(-50%,0%);}100%{transform: translate(-50%,-600%);}}
@keyframes fall {0%{top:-150%}100%{top:50%}}
@keyframes ride-up {0%{top:50%}100%{top:-150%;}}
#w{
    width: 100%;
    padding: 5px;
    background-color: brown;
    color: white;
    text-align: center;
    font-weight: bolder;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
#sw{
    width: 100%;
    padding: 5px;
    background-color: black;
    color:white;
    text-align: justify;
    font-weight: bolder;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
#arnaldo{
    width: 100%;
    padding: 5px;
    text-align: center;
    background-color: #888888;
}
#x{
    position: absolute;
    left: 100%;
    transform: translate(-50%,-65%);
}
    </style>
    <title>Sorteio</title>
</head>
<body>
<main class="container">
    <div id="warning" class="">
        <header id="w">
            <input type="image" src="img/circle-x-small-background.png" alt="X" id="x">
            <h2>
                AVISO!
            </h2>
        </header>
        <section id="sw">
            
        </section>
        <footer id="arnaldo" data-key>
            <input type="button" value="Excluir" id="exc">
        </footer>
    </div>
    <header class="container-fluid mb-4">
        <nav class="navbar navbar-light bg-dark justify-content-between">
            <a class="navbar-brand text-light">Sorteio</a>
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="go">Sortear</button>
            <div id="button" class="bg-success text-light">
                <p>Auto</p>
                <div id="ball" class="ball bg-light ballL"></div>
            </div>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
          </nav>
    </header>
<section class="row" id="imp">
    
</section>

</main>
<script>
    function checkeds(lis){
        if(localStorage.getItem('lis')){
            let l = JSON.parse(localStorage.getItem('lis'));
            lis.forEach((li,i)=>{
                li.querySelector("input").checked=l[i]?true:false;
                l[i]?li.classList.add("active"):li.classList.remove("active")
            })
        }
    }
    function checkedsSalve(lis){
        let ve=[];
        lis.forEach(li=>{
            ve.push(li.querySelector("input").checked);
        })
        localStorage.setItem("lis",JSON.stringify(ve))
    }
    let lis = document.querySelectorAll(".list-group-item");
    checkeds(lis)
    lis.forEach(li=>{
        li.addEventListener("click",e=>{
            checkedsSalve(lis);
            checkeds(lis);
        })
    })
</script>
<script src="js/Controllers/SoterioController.js"></script>
<script src="js/index.js"></script>
</body>
</html>
